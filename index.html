<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAINOTE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TRAINOTE</h1>
        <form id="record-form">
            <div class="field">
                <label for="date">Date <span class="help" data-help="Record date">?</span></label>
                <input type="date" id="date" required>
            </div>
            <div class="field">
                <label for="exercise">Exercise <span class="help" data-help="Exercise name">?</span></label>
                <input type="text" id="exercise" required>
            </div>
            <div class="field">
                <label for="weight">Weight (kg) <span class="help" data-help="Weight used">?</span></label>
                <input type="number" id="weight" step="0.1">
            </div>
            <div class="field">
                <label for="reps">Reps <span class="help" data-help="Number of repetitions">?</span></label>
                <input type="number" id="reps">
            </div>
            <div class="field">
                <label for="sets">Sets <span class="help" data-help="Number of sets">?</span></label>
                <input type="number" id="sets">
            </div>
            <div class="field">
                <label for="comment">Comment <span class="help" data-help="Optional notes">?</span></label>
                <input type="text" id="comment">
            </div>
            <div class="field">
                <label for="tags">Tags <span class="help" data-help="Comma-separated tags">?</span></label>
                <input type="text" id="tags">
            </div>
            <button type="submit">Save</button>
        </form>

        <h2>Records</h2>
        <table id="records-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Exercise</th>
                    <th>Weight</th>
                    <th>Reps</th>
                    <th>Sets</th>
                    <th>Comment</th>
                    <th>Tags</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="tooltip" class="tooltip"></div>
    <script src="script.js"></script>
</body>
</html>
